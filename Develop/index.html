  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Current Date: <br/><br/> <span id="time-display">blah blah</span></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
    <table class="table table-centered">
      <tbody>
       
        <!-- table row for 9AM event -->
        <tr class="myRow">  
          
          <td class="eventTime">9 am</td>
          
          <td class="myEvent col-10">
            <input type="text" name="eventInput-9am" id="event-9am" class="event-input form-control" value = "">
            
          </td>

          <td>
            <button id="btn9" type="button" class="form-control">Save</button>
          </td>

        </tr>

        <!-- table row for 10AM event -->

          <td class="eventTime">10 am</td>

          <td class="myEvent">
            <input type="text" name="eventInput-10am" id="event-10am" class="event-input form-control">
          </td>

      
          <td>
            <button id="btn10" type="button" class= "form-control">Save</button>
          </td>

        </tr>

        <!-- table row for 11AM event  -->

          <td class="eventTime">11 am</td>
          
          <td class="myEvent">
            <form><input type="text" name="eventInput-11am" id="event-11am" class="event-input form-control"></form>
          </td>

          <td>

          </td>

        </tr>

          <td>
            <button id="btn12" type="button" class='form-control'>Save</button>
          </td>

        <!-- table row for 1 pm event -->

          <td class="eventTime">1 pm</td>

              <input type="text" name=eventInput-1pm" id="event-1pm" class="event-input form-control">
            </td>
                  
            <td>

            </td>

        <!-- table row for 2PM event -->

        <!-- table row for 3PM event -->

            <input type="text" name="eventInput-3pm" id="event-3pm" class="event-input form-control">
          </td>
            
          <td>
           
            <button id="btn3" type="button" class='form-control'>Save</button>

          </td>  

        </tr>

       <!-- table row for 4PM event -->

        <td class="eventTime">4 pm</td>
