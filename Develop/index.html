<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Current Date: <br/><br/> <span id="time-display">blah blah</span></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
    <table class="table table-centered">
      <tbody>
       
        <!-- table row for 9AM event -->
        <tr class="myRow">  
          
          <td class="eventTime">9AM</td>
          
          <td class="myEvent col-10">
            <input type="text" id="9amEvent" class="form-control">
          </td>
          
          <td>
            <input class='myBtnClass form-control' type='button' value='Save'>
          </td>

        </tr>

        <!-- table row for 10AM event -->
        <tr class="myRow">

          <td class="eventTime">10AM</td>

          <td class="myEvent">
            <input type="text" id="10amEvent" class="form-control">
          </td>

          <td class="eventTime">
            <input class='myBtnClass form-control' type='button' value='Save'/></td>
          </td>
       
        </tr>

        <!-- table row for 11AM event  -->
        <tr class="myRow">
          
          <td class="eventTime">11AM</td>
          
          <td class="myEvent">
            <input type="text" id="11amEvent" class="form-control">
          </td>

          <td>
            <input class='myBtnClass form-control' type='button' value='Save'>
          </td>

        </tr>


        <!-- table row for 12PM event -->
        <tr class="myRow">

          <td>12PM</td>
          
          <td class="myEvent">
            <input type="text" id="12pmEvent" class="form-control">
          </td>
          
          <td>
            <input class='mySaveButton form-control' type='button' value='Save'/></td>
          </td>  

        </tr>

        <!-- table row for 1PM event -->
        <tr class="myRow">

          <td>1PM</td>
                  
            <td class="myEvent">
              <input type="text" id="1pmEvent" class="form-control">
            </td>
                  
            <td>
              <input class='mySaveButton form-control' type='button' value='Save'/></td>
            </td>  

          </tr>

        <!-- table row for 2PM event -->
        <tr class="myRow">

          <td>2PM</td>
                  
            <td class="myEvent">
              <input type="text" id="2pmEvent" class="form-control">
            </td>
                  
            <td>
              <input class='mySaveButton form-control' type='button' value='Save'/></td>
            </td>  

          </tr>

        <!-- table row for 3PM event -->
        <tr class="myRow">

          <td>3PM</td>
            
            <td class="myEvent">
            <input type="text" id="3pmEvent" class="form-control">
          </td>
            
          <td>
            <input class='mySaveButton form-control' type='button' value='Save'/></td>
          </td>  

        </tr>

       <!-- table row for 4PM event -->
       <tr class="myRow">

        <td>4PM</td>
          
          <td class="myEvent">
          <input type="text" id="4pmEvent" class="form-control">
        </td>
          
        <td>
          <input class='mySaveButton form-control' type='button' value='Save'/></td>
        </td>  

      </tr>

       <!-- table row for 5PM event -->
       <tr class="myRow">

        <td>5PM</td>
          
          <td class="myEvent">
          <form><input type="text" name="5pmEvent" id="5pmEvent" class="form-control"><form>
        </td>
          
        <td>
          <input class='mySaveButton form-control' type='button' value='Save'/></td>
        </td>  

      </tr>

   
     </tbody>
    </table>
    </div>
    
    
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->

    <script src="./script.js"></script>

  </body>
</html>
